<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="auth-container">
        <h1 class="auth-title">Login</h1>
        <form class="auth-form" action="/api/login" method="POST">
            <label for="identifier">Username or Email</label>
            <input type="text" id="identifier" name="identifier" required autocomplete="username">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required autocomplete="current-password">

            <div class="remember-forgot">
                <label class="remember-me">
                    <input type="checkbox" id="remember_me" name="remember_me">
                    <span class="checkmark"></span>
                    Remember me
                </label>
            </div>

            <button type="submit" class="auth-button">Log In</button>
        </form>
        <p class="auth-switch">
            Don't have an account? <a href="/pages/register" class="auth-link">Register</a>
        </p>
    </div>

    <script src="/static/js/login.js" type="module"></script>
</body>
</html>
