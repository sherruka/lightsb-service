<div class="Profile-content">
    <h1 class="Main-text">Edit Profile</h1>
    <p class="Second-text">Change your profile information here.</p>
    <form id="profile-form" class="profile-edit-form" action="">
        <div class="form-group">
            <label for="full_name" class="form-label">Full name:</label>
            <input type="text" id="full_name" name="full_name" class="form-input" value="">
        </div>
        <div class="form-group">
            <label for="position" class="form-label">Position:</label>
            <input type="text" id="position" name="position" class="form-input" value="">
        </div>
        <div class="form-group">
            <label for="dob" class="form-label">Date of birth:</label>
            <input type="date" id="date_of_birth" name="date_of_birth" class="form-input" value="">
        </div>
        <button type="submit" class="save-btn">Save Changes</button>
    </form>
</div>
