<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1 class="Main-text">Generator</h1>

    <div class="authorized">
        <div class="Generator-content">
            <p class="Second-text">Try our powerful generator tool.</p>

            <form id="generator-form" class="generator-form">
                <div class="form-group">
                    <label for="image-upload" class="form-label">Upload an image:</label>
                    <input type="file" id="image-upload" class="form-input" accept="image/*">
                </div>
                
                <button type="submit" class="generate-btn">Generate</button>
            </form>

            <div id="result" class="result-container">
                <p class="Second-text" id="loading-text" style="display: none;">Processing your image...</p>
                <div class="result-header" style="display: none;">
                    <h2 class="result-title">Generated Images</h2>
                    <button id="download-all-btn" class="download-all-btn">
                        <span class="download-icon">â†“</span> Download All
                    </button>
                </div>
                <div id="generated-images" class="result-images" style="display: none;"></div>
            </div>
        </div>
    </div>

    <div class="unauthorized">
        <p class="Second-text">This page is not available. Please register or login to continue.</p>
    </div>
</body>
</html>
